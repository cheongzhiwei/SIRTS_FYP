<!DOCTYPE html>
<html>
<head>
    <title>Login - SIRTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-card { max-width: 400px; margin: auto; padding: 30px; border-radius: 15px; }
        .brand-icon { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow login-card text-center">
            <div class="brand-icon">üõ°Ô∏è</div>
            <h3 class="mb-4">SIRTS Login</h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 btn-lg" type="submit">Sign In</button>
            </form>
            
            <p class="mt-3 text-muted"><small>Contact IT if you forgot your password.</small></p>
        </div>
    </div>

</body>
</html>
